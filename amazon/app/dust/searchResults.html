{#results}

    <img height='140' src='{image}' />
    <br><br></div>
<div style='float:left; width:70%; height:30%;'>
    <a class='productLink' href='/productDetails?id={id}'>{name}</a>

</div>
<div style='float:left; width:15%;height:30%;'><br> <input type='button' value='Add to Cart' id='bttn1'></div>

{/results}
